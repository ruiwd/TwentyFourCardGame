<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>24ç‚¹</title>
  <link rel="stylesheet" href="styles.css">
  <link type="image/png" href="./assets/favicon.png" rel="icon">
  <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville&display=swap" rel="stylesheet"> 
</head>
<body>
  <div class="container">
    <header>
      <div class="wrapper">
        <h1>Can you make 24?</h1>
        <h2>Use each card value only once, but operands can be infinite.</h2>
      </div>
    </header>
  
    <main class="cards">
      <div class="wrapper">

      </div>
    </main>
  
    <main class="calculation">
      <div class="wrapper">
        <div class="operands">
          <span class="add symbol">&#43;</span>
          <span class="subtract symbol">&#8722;</span>
          <span class="multiply symbol">&#215;</span>
          <span class="divide symbol">&#247;</span>
          <span class="braceL symbol">&#40;</span>
          <span class="braceR symbol">&#41;</span>
        </div>
        <div class="display">
          <form>
            <input type="text" name="calculator" id="calculator" class="screen">
          </form>
          <span class="clear">C</span>
        </div>

        <div class="submit">
          <span class="return">Fo shizzle! I've got it! Submit!</span>
          <span class="retry">Please sir, may I have a new hand?</span>
        </div>
      </div>
    </main>
    
    <footer>
      <div class="wrapper">
        <h2>Created by Jerry Dong</h2>
      </div>
    </footer>
  
    <script src='https://kit.fontawesome.com/30b04c8f55.js' crossorigin='anonymous'></script>
    <script src= 'https://code.jquery.com/jquery-3.4.1.js' integrity='sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=' crossorigin='anonymous'></script>
    <script src="script.js"></script>
  </div>
</body>
</html>
